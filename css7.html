<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task5</title>
    <link rel="stylesheet" href="style7.css" />
  </head>
  <body>
    <div class="main">
      <div>
        <table
          border="0px black solid"
          cellspacing="0"
          cellpadding="1"
          style="margin-left: auto; margin-right: auto"
          class="table"
        >
          <tr>
            <th>Name:</th>
            <td>
              <input
                class="in"
                type="text"
                name="fName"
                id="fName"
                style="width: 97%"
                placeholder="your name"
              />
            </td>
          </tr>
          <tr>
            <th>Email:</th>
            <td>
              <input
                class="in"
                type="email"
                name="email"
                id="email"
                style="width: 97%"
                placeholder="your email"
              />
            </td>
          </tr>
          <tr>
            <th>Password:</th>
            <td>
              <input
                type="password"
                name="password"
                id="password"
                style="width: 97%"
                class="in"
              />
            </td>
          </tr>
          <tr>
            <th>Phone Number:</th>
            <td>
              <input
                type="number"
                name="phone"
                id="phNumber"
                style="width: 97%"
                class="in"
              />
            </td>
          </tr>
          <tr>
            <th>Gender:</th>
            <td>
              Male:<input type="radio" name="gender" id="male" /> Female:
              <input class="in" type="radio" name="gender" id="female" />
              Other: <input type="radio" name="gender" />
            </td>
          </tr>
          <tr>
            <th>Language:</th>
            <td>
              <select class="in" name="" id="">
                <option value="">select language</option>
                <option value="telugu">Telugu</option>
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
                <option value="Tamil">Tamil</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Zip Code:</th>
            <td>
              <input class="in" type="number" />
            </td>
          </tr>
          <tr>
            <th>About:</th>
            <td>
              <textarea
                name=""
                id=""
                cols="30"
                rows="3"
                placeholder="write about yourself..."
                class="in"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td style="text-align: center" colspan="2">
              <button class="btn" type="submit" style="color: black">
                Register
              </button>
            </td>
          </tr>
        </table>

        <!-- <button style="margin-left: auto; margin-right: auto">Register</button> -->
      </div>
    </div>
  </body>
</html>
